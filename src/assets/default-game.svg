<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="12" fill="url(#gameGradient)"/>
  
  <!-- Game controller icon -->
  <g transform="translate(50, 70)">
    <!-- Controller body -->
    <rect x="20" y="20" width="60" height="35" rx="17" fill="white" opacity="0.9"/>
    
    <!-- D-pad -->
    <rect x="30" y="28" width="3" height="12" fill="#667eea"/>
    <rect x="27" y="31" width="9" height="3" fill="#667eea"/>
    
    <!-- Action buttons -->
    <circle cx="65" cy="30" r="3" fill="#667eea"/>
    <circle cx="72" cy="37" r="3" fill="#667eea"/>
    
    <!-- Shoulder buttons -->
    <rect x="25" y="15" width="8" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="67" y="15" width="8" height="4" rx="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Game text -->
  <text x="100" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">JOGO</text>
  <text x="100" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.7">Sem Imagem</text>
</svg>