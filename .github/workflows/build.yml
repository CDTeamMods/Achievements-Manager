name: Build App (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # necessário para criar release

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Instalar dependências
        run: yarn install --frozen-lockfile

      - name: Build do projeto (Electron)
        run: yarn build

      - name: Empacotar (electron-builder)
        run: yarn dist

      - name: Upload de artifact (sempre, inclusive em PR)
        uses: actions/upload-artifact@v4
        with:
          name: electron-build
          path: dist/

      # ===== PEGAR VERSÃO DO PACKAGE.JSON =====
      - name: Ler versão do package.json
        id: pkg
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $env:GITHUB_OUTPUT

      # ===== RELEASE: Somente em push =====
      - name: Criar Release no GitHub
        if: ${{ github.event_name == 'push' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: Release v${{ steps.pkg.outputs.version }}
          body: |
            Build automático do Windows para commit ${{ github.sha }}.
            • Versão: v${{ steps.pkg.outputs.version }}
            • Branch: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/**
